
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height: 200px;
            width: 200px;
            /* border: 1px solid black; */
            background: url(./images.png) no-repeat ;
            background-size: 100% 100%;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="one" id="bx"></div>
    <script>
        var i=0;
        window.onkeydown=(e)=>{
            // alert(e.keyCode)
            // bx.innerHTML=e.keyCode;
            if(e.keyCode == 39){
                i++;
                bx.style.marginLeft=i+"px";
                bx.style.transform="rotateY(180deg)";
            }
            else{
                i--;
                bx.style.transform="rotate(0deg)";
                bx.style.marginLeft=i+"px";
            }
            
        }
    </script>
</body>
</html>
